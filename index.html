<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>life-tracker</title>


</head>

<body>
    <h1>Daily Goals</h1>
    <h1 class="block workout">Workout</h1>
    <h1 class="block homework">Homework</h1>
    <h1 class="block personal">Personal</h1>
    <h1 class="block food">Food</h1>
    <div class="daily-stats">
    <h1>Daily Stats</h1>
    <a>Calories Burned: 876</a>
    <a>Calories Consumed: 2178</a>
    <a>Miles Ran: 4.38</a>
    <a>Assignments Complete: 4</a>
</div>
<div class="week-progress">
    <h1>Week Progress</h1>
    <h1 class="block workout">Workout</h1>
    <h1 class="block homework">Homework</h1>
    <h1 class="block personal">Personal</h1>
    <h1 class="block food">Food</h1>
</div>

</body>

</html>
